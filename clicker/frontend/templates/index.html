{% extends "base.html" %}
{% block content %}
<div class="container ">
        Click power: <span id="click_power">{{ core.click_power }}</span> 
        Auto click power: <span id="auto_click_power">{{ core.auto_click_power }}</span> 
        You'r level: <span id="core_level" class="indicator">{{ core.level }}</span>
</div>

<div class="container">
    <button id="kakashi" onclick="call_click()">
        Нажми меня
    </button>
    <div id='coins'>{{ core.coins }}</div> 
</div>

<aside class="boosts" id="boosts"> 
    <h3>Бусты</h3> 
    <div class="boosts-holder m-3" id="boosts-holder"> 
        {% for boost in boosts %}   
            <button class="boost_{{boost.type}}" id="boost_{{ boost.id }}" onclick="buy_boost({{ boost.id }})">   
                <p>lvl: <span id="boost_level">{{ boost.level }}</span></p>   
                <p>+<span id="boost_power">{{ boost.power }}</span></p>   
                <p><span id="boost_price">{{ boost.price }}</span></p>   
            </button>   
        {% endfor %}
    </div> 
</aside>
{% endblock %}
