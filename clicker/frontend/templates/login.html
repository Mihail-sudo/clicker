{% extends "base.html" %}
{% block content %}

<h1>Авторизация</h1>
    <form action="{% url 'login' %}" method='POST'> 
        {% csrf_token %} 
        <div class="row">
            <div class="form-label mb-3">{{ form.username }}</div>
        </div>
        
        <div class="row">
            <div class="form-label mb-3">{{ form.password }}</div>
        </div>
        {% if invalid %} 
            <p>Введи нормальные данные</p> 
        {% endif %} 
        <input class="mb-3" type="submit"> 
    </form>
    <a href="{% url 'register' %}">Не зарегистрирован?</a> 
{% endblock content %}
